apiVersion: apps/v1
kind: Deployment
metadata:
  name: routes-db
  namespace: default
  labels:
    app: routes-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: routes-db
  template:
    metadata:
      labels:
        app: routes-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "routes_db"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              subPath: postgres
              name: postgres-storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: postgres-storage
          emptyDir: {}
