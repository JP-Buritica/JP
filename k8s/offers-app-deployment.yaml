apiVersion: apps/v1
kind: Deployment
metadata:
  name: offers-app
  labels:
    app: offers-app
    tier: backend
    team: grupo12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: offers-app
  template:
    metadata:
      labels:
        app: offers-app
        tier: backend
    spec:
      containers:
        - name: offers-app
          image: offers-app:v1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /ping
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: DB_HOST
              value: offers-db-service
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: offers_db
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
