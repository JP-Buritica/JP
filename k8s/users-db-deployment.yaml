apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-db
  labels:
    app: users-db
    tier: database
    team: grupo12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-db
  template:
    metadata:
      labels:
        app: users-db
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432 #Puerto esperado por el autocalificador
        env:
        - name: POSTGRES_DB
          value: users_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: users-db-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: users-db-storage
        emptyDir: {}
