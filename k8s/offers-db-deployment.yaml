apiVersion: apps/v1
kind: Deployment
metadata:
  name: offers-db
  labels:
    app: offers-db
    tier: database
    team: grupo12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: offers-db
  template:
    metadata:
      labels:
        app: offers-db
        tier: database
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: offers_db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          volumeMounts:
            - name: offers-db-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: offers-db-storage
          emptyDir: {}
